version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: anunciosloc
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpwd
    ports:
      - "3306:3306"
    volumes:
      - ../BD:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    volumes:
      - ..:/workspaces/AnunciosLoc:cached
    ports:
      - "3000:3000"     # Backend API
      - "19000:19000"   # Expo / Metro (dev)
      - "19001:19001"   # Expo web
      - "19002:19002"   # Expo tunnel
      - "8081:8081"     # React Native bundler
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpwd
      DB_NAME: anunciosloc
      NODE_ENV: development
      JWT_SECRET: dev-secret
      # Allow mobile devices to reach the API. For stricter control set to a comma-separated list.
      ALLOWED_ORIGINS: "*"
    depends_on:
      db:
        condition: service_healthy
